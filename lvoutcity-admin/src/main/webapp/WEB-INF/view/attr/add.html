<title>新增俱乐部</title>

	type="text/css" />
</head>
<body>
	<div class="page-container">
		<form class="form form-horizontal"  action="" method ="post" id="form-club-add">
			<input type="hidden" class="input-text" value="${attr.id!}" placeholder="" id="id"
						name="id">
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>景点名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="${attr.name!}" placeholder="" id="name"
						name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>景点坐标：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span>经度:<span id="lg"> </span></span>
					<span style="width:;">${attr.longitude!}</span>
					<span>纬度:<span id="lo">${attr.latitude!}</span></span>
					<input type="hidden" class="input-text" value="${attr.longitude!}" placeholder="" id=""
						name="longitude">
					<input type="hidden" class="input-text" value="${attr.latitude!}" placeholder="" id=""
						name="latitude">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="enabled" type="radio" id="enabledOn" value="1"  <#if ("${attr.enabled!''}"== "1"||"${attr.enabled!''}"=="")> checked </#if> />
						<label for="enabledOn">启用</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="enabledOff" name="enabled" value="0" <#if ("${attr.enabled!}"== "0")> checked </#if> />
						<label for="enabledOff">禁用</label>
					</div>
					
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>景点摘要：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea class="textarea"  placeholder="" id="description"
						name="description">${attr.description!}</textarea>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span
					class="c-red"></span>景点描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea class="textarea" style="height: 200px;" placeholder="" id="remarkAddId"	name="remark">${attr.remark!}</textarea>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button 
						class="btn btn-primary radius" type="submit" id = "" onclick="saveOrUpdate();" >
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>					
					<button onClick="layer_close();" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
	<script type="text/javascript" src="lib/public.js?id=12313"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="lib/wangEditor-2.1.10/dist/js/wangEditor.min.js"></script>	
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="lib/webuploader/0.1.5/webuploader.min.js"></script>
	<script type="text/javascript">
	
	var remark_editor = null;
	$(function(){
		remark_editor = createEditor("remarkAddId");
		
		clickDistance();
			
	}); 
		
		
	function saveOrUpdate(){
		 $("#form-club-add").validate({
				rules:{
					name:{
						required:true,
						minlength:2,
						maxlength:16
					},
					description:{
						required:true,
						minlength:2,
						maxlength:500
					},
					distance:{
						isNumber:true,
						required:true,
						minlength:2,
						maxlength:16
					}    
				},
				onkeyup:false,
				focusCleanup:true,
				success:"valid",
				submitHandler:function(form){
					//ajax提交
					
					$.ajax({
			            cache: true,
			            type: "POST",
			            url:"attr/saveAttr",
			            data:$('#form-club-add').serialize(),// 你的formid
			            async: false,
			            beforeSend: function(){
							layer.load(2,{zindex:1200});
						},
			            error: function(request) {
			            	layer.closeAll('loading');
			                layer.alert("操作失败！");
			            },
			            success: function(data) {
			            	layer.closeAll('loading');
			         		if(!isNull(data.success)){
								layer.msg(data.success, {
									icon : 1,
									time : 1000
								});
								parent.updateLable(data.attr.id,data.attr.name);
								layer_close();
							} else {
								layer.msg(data.error, {
									icon : 1,
									time : 1000
								});
							}
						}
					});
				}
			});
		}

		function createEditor(id) {
			var pointer = new wangEditor(id);
			// 自定义菜单
			pointer.config.menus = [ 'source', '|', 'bold', 'underline',
					'italic', 'strikethrough', 'eraser', 'forecolor',
					'bgcolor', '|', 'fontfamily', 'fontsize', 'head',
					'alignleft', 'aligncenter', 'alignright', '|', 'link',
					'unlink', 'img', '|', 'undo', 'redo', 'fullscreen' ];
			pointer.config.uploadImgUrl = 'common/uploadPictures?type=w';
			pointer.config.uploadImgFileName = 'picName';
			pointer.create();
			return pointer;
		}

		function clickDistance(d) {
			var d = $("input[name='allowPush']:checked").val();
			console.log('adsadada' + d);
			/* if(d == 0){
				$('#distanceAddId').hide();
			}else{
				$('#distanceAddId').show();
			} */
		}
	</script>
</body>
</html>
