	<script type="text/javascript">
	$(function(){
		
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
		submitForm();
	}); 
	
	function submitForm(){
		$("#menuFormAddId").validate({
			rules : {
				name : {
					required : true,
					minlength : 1,
					maxlength : 11
				},
				menuUrl:{
					required : true,
					minlength : 1,
					maxlength : 25
				},
				roleMenu:{
					required : true,
					minlength : 1,
					isNumber : true,
					maxlength : 11
				}
			},
			onkeyup : false,
			focusCleanup : true,
			success : "valid",
			submitHandler : function(form) {
				
				//ajax提交
				var url = '';
				$.ajax({
					cache : true,
					type : "POST",
					url : "sys/menu/saveOrUpdate",
					data : $('#menuFormAddId').serialize(),// 你的formid
					async : false,
					error : function(request) {
						layer.msg("操作失败！");
					},
					success : function(data) {
						console.log(data);
						if(isNull(data.error)){
							layer.msg(data.success,{icon:1,time:2000}, function(index) {
								parent.location.reload();//location.replace(location.href);
			                	layer_close();
							});
						}else{
							layer.msg(data.error,{icon:6,time:2000}, function(index) {
							})
						}
					}
				});
			}
		});
		
	}
	</script>
