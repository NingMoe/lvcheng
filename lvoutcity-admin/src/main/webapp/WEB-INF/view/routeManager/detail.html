</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" id = "detail_title" class="input-text"  placeholder="" id="" name="" value = "${iti.detailTitle?if_exists}">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<div id="editor" type="text/plain" style="width:100%;height:300px;">
				${iti.remark?if_exists}
				</div> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="lib/wangEditor-2.1.10/dist/js/wangEditor.min.js"></script>	

<script type="text/javascript">
var editor;
$(function(){
	editor = new wangEditor('editor');
	// 自定义菜单
    editor.config.menus = [
                           'source',
                           '|',
                           'bold',
                           'underline',
                           'italic',
                           'strikethrough',
                           'eraser',
                           'forecolor',
                           'bgcolor',
                           '|',
                           'fontfamily',
                           'fontsize',
                           'head',
                           'alignleft',
                           'aligncenter',
                           'alignright',
                           '|',
                           'link',
                           'unlink',
                           'img',
                           '|',
                           'undo',
                           'redo',
                           'fullscreen'
     ];
    editor.config.uploadImgUrl = 'common/uploadPictures?type=w';
    editor.config.uploadImgFileName = 'picName';
    
 	// 配置自定义参数（举例）
    editor.config.uploadParams = {
    };
    editor.create();
});

function article_save_submit(){
	var data = {
			detail_title : $('#detail_title').val(),
			remark : editor.$txt.html(),
			id : '${id}'
			}
	$.ajax({
		type:'POST',
		url:"routeManager/saveRemark",
		data : data,
		success:function(r){
			if(r.result=="success"){
				layer.msg('保存成功', {icon: 1,time:1000});
			}else{
				layer.msg('保存失败', {icon: 2,time:1000});
			}
		}
	})
	
}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
